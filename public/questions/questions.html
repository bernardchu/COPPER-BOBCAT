<md-card id='container' ng-controller='QuestionsController' ng-click="tap()">
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" hljs class='fontSize' hljs source="serverQuestions[0].question">
      </div>
      <div class="carousel-item" hljs class='fontSize' hljs source="serverQuestions[1].question">
      </div>
      <div class="carousel-item" hljs class='fontSize' hljs source="serverQuestions[2].question">
      </div>
      <div class="carousel-item" hljs class='fontSize' hljs source="serverQuestions[3].question">
      </div>
      <div class="carousel-item" hljs class='fontSize' hljs source="serverQuestions[4].question">
      </div>
      <div class="carousel-item" hljs class='fontSize' hljs source="serverQuestions[5].question">
      </div>
    </div>
  </div>
